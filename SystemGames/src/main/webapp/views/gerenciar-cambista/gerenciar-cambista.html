<meta charset="utf-8">


<div class="container" data-ng-controller="tableCtrl as tctrl">

    <div class="card">
        <div class="card-header">
            <div class="text-right"><button class="btn bgm-lightgreen btn-icon waves-effect waves-circle"  popover-placement="top" popover-trigger="mouseenter" popover="Inserir Novo Cambista" ng-click="openModalGerenciarCambista()"><i class="zmdi zmdi-plus"></i></button></div>
            <h4 class="modal-title text-center">TABELA DE CAMBISTA</h4>
        </div>

        <div class="card-body">
            <div class="table-responsive">
            
            	<div class="input-group inputBuscar">
					<span class="input-group-addon" id="basic-addon1"><i
						id="buscarCenarios" class="fa fa-search-plus"></i></span> <input
						style="width: 99%" type="text" class="form-control bgm-blue-realizado text-center"
						placeholder="Buscar..." ng-model="buscar"
						aria-describedby="basic-addon1">
				</div>
                <table ng-table="tctrl.tableFilter" class="table table-striped table-vmiddle" style="text-align: center;" show-filter="true">
                    <thead>
                    <tr>
                        <th class="label-th" style="width: 4%; text-align: center;">#</th>
                        <th class="label-th" style="width: 15%; text-align: center;">NOME</th>
                        <th class="label-th" style="width: 10%; text-align: center;">USUARIO</th>
                        <th class="label-th" style="width: 7%; text-align: center;">CONTATO</th>
                        <th class="label-th" style="width: 10%; text-align: center;">CIDADE</th>
                        <th class="label-th" style="width: 10%; text-align: center;">DADOS PESSOAIS</th>
                        <th class="label-th" style="width: 10%; text-align: center;">LIMITE / COMISSAO</th>
                        <th class="label-th" style="width: 5%; text-align: center;">Editar</th>
                        <th class="label-th" style="width: 5%; text-align: center;">Excluir</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr dir-paginate="cambista in cambistas | filter:buscar |  orderBy:'-sequencial'| itemsPerPage: 5 "
							pagination-id="ListaDeCambista" at-implicit
							at-attribute="name">
                        <td data-title="'CD_CODIGO'" filter="{ 'id': 'text' }">
                            {{ cambista.sequencial }}
                        </td>
                        <td data-title="'NOME_CAMBISTA'" filter="{ 'name': 'text' }">
                            {{ cambista.nome }}
                        </td>
                        <td data-title="'USUARIO'" filter="{ 'name': 'text' }">
                            {{ cambista.apelido }}
                        </td>
                        <td data-title="'CONTATO'" filter="{ 'email': 'text' }">
                            {{ cambista.contato }}
                        </td>
                        <td data-title="'CIDADE'" filter="{ 'username': 'text' }">
                            {{ cambista.cidade }}
                        </td>
                        <td data-title="'DS_CAMPEONATO'" filter="{ 'contact': 'text' }">
                            <button class="btn bgm-orange btn-icon waves-effect waves-circle"
                                    popover-placement="top" popover-trigger="mouseenter" popover="Dados Pessoais do Cambista {{ cambista.nome }}" ng-click="openModaDadosPessoais(cambista)">
                                <i class="zmdi zmdi-account-calendar zmdi-hc-fw"></i>
                            </button>
                        </td>
                        <td data-title="'DS_CAMPEONATO'" filter="{ 'contact': 'text' }">
                            <button class="btn bgm-orange btn-icon waves-effect waves-circle"
                                    popover-placement="top" popover-trigger="mouseenter" popover="Limites e Taxas do Cambista {{ cambista.nome }}" ng-click="openModaLimiteTaxa(cambista)">
                                <i class="zmdi zmdi-trending-up zmdi-hc-fw"></i>
                            </button>
                        </td>
                        <td data-title="'DS_CAMPEONATO'" filter="{ 'contact': 'text' }">
                            <button class="btn bgm-teal btn-icon waves-effect waves-circle"
                                    popover-placement="top" popover-trigger="mouseenter"
                                    popover="Editar Cambista {{ cambista.nome }}" ng-click="editarCambista(cambista)">
                                <i class="zmdi zmdi-edit"></i>
                            </button>
                        </td>
                        <td data-title="'DS_CAMPEONATO'" filter="{ 'contact': 'text' }">
                            <button class="btn btn-danger btn-icon waves-effect waves-circle" popover-placement="top" popover-trigger="mouseenter" ng-click="remover(cambista)" popover="Excluir Cambista {{ cambista.nome }}">
                                <i class="zmdi zmdi-close"></i>
                            </button>
                        </td>
                        <tfoot>
						<tr>
							<td class="text-center" st-pagination="" st-items-by-page="10"
								colspan="8"><dir-pagination-controls
									pagination-id="ListaDeCambista"
									class="modal-title text-center" max-size="5"
									direction-links="true" boundary-links="true">
								</dir-pagination-controls></td>
						</tr>
					</tfoot>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</div>
