
<div class="background-fundo">
    <meta charset="utf-8" />
    <form ng-submit="salvar()" name="myForm">
        <div class="modal-header">
            <div class="text-right"><i class="fa fa-times fa-2x botao-cancel" ng-click="cancel()"></i></div>
            <h3 class="modal-title text-center titulo-modal">Limites e Taxas do Cambista " {{ cambista.nome }} "</h3>
        </div>
        <meta charset="utf-8">
        <div class="container">

            <div class="container c-alt">

                <div class="row">

                    <div class="col-md-12">

                        <div class="card">
                            <div class="lv-item">
                                <div class="lv-title m-b-5">&nbsp;&nbsp;LIMITES</div>
                                <div class="progress">
                                    <div class="progress-bar progress-bar-info" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
                                        <span class="sr-only"></span>
                                    </div>
                                </div>
                            </div>
                            <div class="card-padding p-15" data-ng-controller="DatepickerDemoCtrl">
                            
                             		<div class="col-sm-12 m-b-5">
                                        <p class="f-12 c-black m-b-5">Limite Diario</p>
                                        <div class="input-group">
                                            <span class="input-group-addon"><i class="zmdi zmdi-money zmdi-hc-fw"></i></span>
                                            <div class="fg-line">
                                                <input type="text" ng-model="cambista.configuracaoCambistaVO.limiteMaximoVendaDiario" class="form-control c-red bgm-red-limite text-center" placeholder="0" disabled>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="col-sm-12 m-b-5">
                                        <p class="f-12 c-black m-b-5">Limite Indivudual</p>
                                        <div class="input-group">
                                            <span class="input-group-addon"><i class="zmdi zmdi-money zmdi-hc-fw"></i></span>
                                            <div class="fg-line">
                                                <input type="text" ng-model="cambista.configuracaoCambistaVO.limiteMaximoVendaIndividual" class="form-control c-red bgm-red-limite text-center" placeholder="0" disabled>
                                            </div>
                                        </div><br /><br />
                                    </div>
                                    </div>
		
                            <div class="lv-item">
                                <div class="lv-title m-b-5">&nbsp;&nbsp;COMISSAO</div>
                                <div class="progress">
                                    <div class="progress-bar progress-bar-info" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 100%" disabled>
                                        <span class="sr-only"></span>
                                    </div>
                                </div>
                            </div>
                               <div class="card-padding p-15" data-ng-controller="DatepickerDemoCtrl">
                                <div class="row">
                                    <div class="col-sm-12 m-b-5">
                                        <p class="f-12 c-black m-b-5">Comissao-1</p>
                                        <div class="input-group">
                                            <span class="input-group-addon"><i class="zmdi zmdi-money zmdi-hc-fw"></i></span>
                                            <div class="fg-line">
                                                <input type="text" ng-model="cambista.configuracaoCambistaVO.comissao1" class="form-control c-red bgm-red-limite text-center" placeholder="0" disabled>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="col-sm-12 m-b-5">
                                        <p class="f-12 c-black m-b-5">Comissao-2</p>
                                        <div class="input-group">
                                            <span class="input-group-addon"><i class="zmdi zmdi-money zmdi-hc-fw"></i></span>
                                            <div class="fg-line">
                                                <input type="text" ng-model="cambista.configuracaoCambistaVO.comissao2" class="form-control c-red bgm-red-limite text-center" placeholder="0" disabled>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="col-sm-12 m-b-5">
                                        <p class="f-12 c-black m-b-5">Comissao-3</p>
                                        <div class="input-group">
                                            <span class="input-group-addon"><i class="zmdi zmdi-money zmdi-hc-fw"></i></span>
                                            <div class="fg-line">
                                                <input type="text" ng-model="cambista.configuracaoCambistaVO.comissao3" class="form-control c-red bgm-red-limite text-center" placeholder="0" disabled>
                                            </div>
                                        </div><br /><br /><br />
                                    </div>
              
                                </div>
                                </div>
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <!--<button class="btn btn-primary" ng-click="ok()">OK</button>
                <button type="submit" ng-if="!cenario.sequencial"
            ng-disabled="myForm.$invalid" class="btn btn-primary">Salvar
        </button>

        <button type="button" ng-if="cenario.sequencial"
            ng-disabled="myForm.$invalid" ng-click="update(cenario)"
            class="btn btn-primary">Atualizar</button>-->
            <button type="button" class="btn btn-warning" ng-click="cancel()">Cancel</button>
        </div>
    </form>
</div>
