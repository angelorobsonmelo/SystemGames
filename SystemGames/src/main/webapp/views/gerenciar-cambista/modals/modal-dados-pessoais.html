
<div class="background-fundo">
    <meta charset="utf-8" />
    <form ng-submit="salvar()" name="myForm">
        <div class="modal-header">
            <div class="text-right"><i class="fa fa-times fa-2x botao-cancel" ng-click="cancel()"></i></div>
            <h3 class="modal-title text-center titulo-modal">Dados Pessoais do Cambista " {{ cambista.nome }} "</h3>
        </div>
        <meta charset="utf-8">
        <div class="container">

            <div class="container c-alt">

                <div class="row">
                    <div class="col-md-12">

                        <div class="card">
                           <div class="lv-item">
                                <div class="lv-title m-b-5">&nbsp;&nbsp;GERENCIAR CAMBISTAS</div>
                                <div class="progress">
                                    <div class="progress-bar progress-bar-info" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
                                        <span class="sr-only"></span>
                                    </div>
                                </div>
                            </div>
                           
                            <div class="card-body p-10">
                                <div class="row">

                                    <div class="col-sm-6 m-b-5">
                                        <p class="f-12 c-black m-b-5">CPF</p>
                                        <div class="input-group">
                                            <span class="input-group-addon"><i class="zmdi zmdi-accounts-list zmdi-hc-fw"></i></span>
                                            <div class="fg-line">
                                                <input type="text" ng-model="cambista.cpf" class="form-control c-blue bgm-blue-realizado" data-input-mask="{mask: '000.000.000-00'}" placeholder=" 000.000.000-00" disabled>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="col-sm-6 m-b-5">
                                        <p class="f-12 c-black m-b-5">RG</p>
                                        <div class="input-group">
                                            <span class="input-group-addon"><i class="zmdi zmdi-accounts-list zmdi-hc-fw"></i></span>
                                            <div class="fg-line">
                                                <input type="text" ng-model="cambista.numeroRg" class="form-control c-blue bgm-blue-realizado" placeholder="0000000" disabled>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="col-sm-5 m-b-5">
                                        <p class="f-12 c-black m-b-5">Endereço</p>
                                        <div class="input-group">
                                            <span class="input-group-addon"><i class="zmdi zmdi-home zmdi-hc-fw"></i></span>
                                            <div class="fg-line">
                                                <input type="text" ng-model="cambista.endereco" class="form-control bgm-blue-realizado" placeholder="Digite o nome do Cambista" disabled>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="col-sm-2 m-b-5">
                                        <p class="f-12 c-black m-b-5">Número</p>
                                        <div class="input-group">
                                            <span class="input-group-addon"><i class="zmdi zmdi-collection-item-9-plus zmdi-hc-fw"></i></span>
                                            <div class="fg-line">
                                                <input type="text" ng-model="cambista.numeroEndereco" class="form-control c-blue bgm-blue-realizado" placeholder="0" disabled>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="col-sm-5 m-b-5">
                                        <p class="f-12 c-black m-b-5">Complemento</p>
                                        <div class="input-group">
                                            <span class="input-group-addon"><i class="zmdi zmdi-map zmdi-hc-fw"></i></span>
                                            <div class="fg-line">
                                                <input type="text" ng-model="cambista.complemento" class="form-control bgm-blue-realizado" placeholder="Digite o nome do Cambista" disabled>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="col-sm-6 m-b-5">
                                        <p class="f-12 c-black m-b-5">Bairro</p>
                                        <div class="input-group">
                                            <span class="input-group-addon"><i class="zmdi zmdi-pin zmdi-hc-fw"></i></span>
                                            <div class="fg-line">
                                                <input type="text" ng-model="cambista.bairro" class="form-control bgm-blue-realizado" placeholder="Digite o Bairro" disabled>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-sm-3 m-b-5">
                                        <p class="f-12 c-black m-b-5">CEP</p>
                                        <div class="input-group">
                                            <span class="input-group-addon"><i class="zmdi zmdi-label zmdi-hc-fw"></i></span>
                                            <div class="fg-line">
                                                <input type="text" ng-model="cambista.cep" class="form-control c-blue bgm-blue-realizado"  data-input-mask="{mask: '00000-000'}" placeholder=" 00000-000" disabled>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="col-sm-3">
                                        <p class="f-500 c-black">UF</p>
                                        <select class="form-control" name="select" style="width: 80%"  disabled
                                                ng-model="cambista.uf" required>
                                            <option value="AL">AL</option>
                                            <option value="AM">AM</option>
                                            <option value="PE">PE</option>
                                        </select>

                                    </div>

                                   <!-- <div class="col-sm-2 m-b-5">
                                        <p class="f-12 c-black m-b-5">UF</p>
                                        <select ng-model="usuario.dscUf" chosen data-placeholder="Select a country..." class="w-100">
                                            <option value="United States">AL</option>
                                            <option value="United Kingdom">AM</option>
                                            <option value="Afghanistan">PE</option>
                                        </select>
                                    </div>-->

                                    <div class="col-sm-9 m-b-5">
                                        <p class="f-12 c-black m-b-5">Email</p>
                                        <div class="input-group">
                                            <span class="input-group-addon"><i class="zmdi zmdi-email zmdi-hc-fw"></i></span>
                                            <div class="fg-line">
                                                <input type="text" ng-model="cambista.email" class="form-control bgm-blue-realizado" placeholder="Digite o nome do Cambista" disabled>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="col-sm-12 m-b-5">
                                        <p class="f-12 c-black m-b-5">Observacao</p>
                                        <div class="input-group">
                                            <span class="input-group-addon"><i class="zmdi zmdi-assignment-o zmdi-hc-fw"></i></span>
                                            <div class="fg-line">
                                                <textarea ng-model="cambista.configuracaoCambistaVO.observacao" class="form-control c-blue bgm-blue-realizado" rows="2" placeholder="Observacao...."  disabled></textarea>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="col-sm-4 m-b-5">
                                        <p class="f-12 c-black m-b-5">Senha</p>
                                        <div class="input-group">
                                            <span class="input-group-addon"><i class="zmdi zmdi-lock-outline zmdi-hc-fw"></i></span>
                                            <div class="fg-line">
                                                <input type="text" ng-model="cambista.senha" class="form-control bgm-blue-realizado" placeholder="Digite a Senha" disabled>
                                            </div>
                                        </div>
                                    </div> 
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <!--<button class="btn btn-primary" ng-click="ok()">OK</button>
                <button type="submit" ng-if="!cenario.sequencial"
            ng-disabled="myForm.$invalid" class="btn btn-primary">Salvar
        </button>

        <button type="button" ng-if="cenario.sequencial"
            ng-disabled="myForm.$invalid" ng-click="update(cenario)"
            class="btn btn-primary">Atualizar</button>-->
            <button type="button" class="btn btn-warning" ng-click="cancel()">Cancel</button>
        </div>
    </form>
</div>
