<meta charset="utf-8">


<div class="container" data-ng-controller="tableCtrl as tctrl">

    <div class="card">
        <div class="card-header">
            <h3 class="modal-title text-center">Tabela de Jogo&nbsp;&nbsp;<button class="btn bgm-lightgreen btn-icon waves-effect waves-circle"  popover-placement="top" popover-trigger="mouseenter" popover="Inserir Novo Jogo" ng-click="openModalPossoAjudarPrincipal()"><i class="zmdi zmdi-plus"></i></button></h3>
        </div>



        <div class="card-body">
            <div class="table-responsive">
                <table ng-table="tctrl.tableFilter" class="table table-striped table-vmiddle" style="text-align: center;" show-filter="true">
                    <thead>
                    <tr>
                        <th class="label-th" style="width: 4%; text-align: center;">#</th>
                        <th class="label-th" style="width: 20%; text-align: center;">JOGO</th>
                        <th class="label-th" style="width: 12%; text-align: center;">CAMPEONATO</th>
                        <th class="label-th" style="width: 8%; text-align: center;">DATA</th>
                        <th class="label-th" style="width: 10%; text-align: center;">RESULTADO CASA</th>
                        <th class="label-th" style="width: 10%; text-align: center;">RESULTADO FORA</th>
                        <th class="label-th" style="width: 10%; text-align: center;">DETALHES</th>
                    </tr>
                    </thead>
                   <tbody>
                    <tr ng-repeat="w in jogos">
                        <td data-title="'CD_CODIGO'" filter="{ 'id': 'text' }">
                            {{ $index + 1 }}
                        </td>
                        <td data-title="'DATA_JOGO'" filter="{ 'name': 'text' }">
                            {{ w.jogo }}
                        </td>
                        <td data-title="'HORA'" filter="{ 'email': 'text' }">
                            {{ w.campeonatoVO.nome  }}
                        </td>
                        <td data-title="'DS_JOGO'" filter="{ 'username': 'text' }">
                            {{ w.dataJogoFormatadaBasica }}
                        </td>
                        <td data-title="'DS_CAMPEONATO'" filter="{ 'contact': 'text' }">
                            {{ w.campeonatoVO.nome }}
                        </td>
                        <td data-title="'DS_CAMPEONATO'" filter="{ 'contact': 'text' }">
                            4
                        </td>
                        <td data-title="'DS_CAMPEONATO'" filter="{ 'contact': 'text' }">
                           <button class="btn btn-info btn-icon waves-effect waves-circle" popover-placement="top" popover-trigger="mouseenter" popover="Mais Detalhes" ng-click="detalhes(w)">

                            <i class="zmdi zmdi-search"></i>
                        </button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</div>
