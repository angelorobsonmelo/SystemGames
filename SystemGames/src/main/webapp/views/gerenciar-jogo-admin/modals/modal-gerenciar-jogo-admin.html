
<div class="background-fundo">
	<meta charset="utf-8" />
	<form ng-submit="salvar()" name="myForm">
		<div class="modal-header">
			<div class="text-right">
				<i class="fa fa-times fa-2x botao-cancel" ng-click="cancel()"></i>
			</div>
			<h3 class="modal-title text-center titulo-modal">Salvar Jogo</h3>
		</div>
		<div id="modal-padding" class="modal-body">

			<div class="modal-body">

				<meta charset="utf-8">
				<div>

					<div class="container c-alt">


						<div class="row">
							<div class="col-md-12">

								<div class="card">
									<div class="lv-item">
										<div class="lv-title m-b-5">&nbsp;&nbsp;GERENCIAR JOGO</div>
										<div class="progress">
											<div class="progress-bar progress-bar-info"
												role="progressbar" aria-valuenow="60" aria-valuemin="0"
												aria-valuemax="100" style="width: 100%">
												<span class="sr-only"></span>
											</div>
										</div>
									</div>
									<div class="card-body p-10">
										<div class="row">

											<div class="col-sm-2 m-b-5">
												<p class="f-500 c-black m-b-15">
													Esporte
													<button type="button"
														class="btn bgm-lightgreen btn-xs waves-effect"
														ng-click="openModalGerenciarEsporte()"
														popover-placement="top" popover-trigger="mouseenter"
														popover="Inserir Novo Esporte">
														<i class="zmdi zmdi-plus"></i>
													</button>
												</p>
												<select class="form-control" style="width: 80%" id="esporte"
													name="esporte" ng-model="jogo.esporteVO.sequencial"
													required>
													<option ng-repeat="item in esportes"
														value="{{ item.sequencial }}"
														ng-selected="jogo.esporteVO.sequencial == item.sequencial"
														ng-bind="item.nome"></option>
													<option value="" selected>Selecione...</option>
												</select>

												<div ng-messages="myForm.esporte.$error"
													ng-show="myForm.esporte.$touched">
													<div ng-message="required">Campo obrigatório</div>
												</div>

											</div>

											<div class="col-sm-3 m-b-5">
												<p class="f-500 c-black m-b-15">
													Campeonato
													<button type="button"
														class="btn bgm-lightgreen btn-xs waves-effect"
														popover-placement="top"
														ng-click="openModalGerenciarCampeonato()"
														popover-trigger="mouseenter"
														popover="Inserir Novo Campeonato">
														<i class="zmdi zmdi-plus"></i>
													</button>
												</p>
												<select class="form-control" name="campeonato"
													id="campeonato" style="width: 104%"
													ng-model="jogo.campeonatoVO.sequencial" required>
													<option ng-repeat="item in campeonatos"
														value="{{ item.sequencial }}"
														ng-selected="jogo.campeonatoVO.sequencial == item.sequencial"
														ng-bind="item.nome"></option>
													<option value="" selected>Selecione...</option>
												</select>

												<div ng-messages="myForm.campeonato.$error"
													ng-show="myForm.campeonato.$touched">
													<div ng-message="required">Campo obrigatório</div>
												</div>

											</div>

											<div class="col-sm-4 m-b-5">
												<p class="f-500 c-black m-b-15">Jogo</p>
												<div class="input-group">
													<span class="input-group-addon"><i
														class="zmdi zmdi-globe-alt zmdi-hc-fw"></i></span>
													<div class="fg-line">
														<input type="text" class="form-control text-center"
															name="jogo" id="jogo"
															placeholder="REAL MADRID X BARCELONA" ng-required="true"
															ng-model="jogo.jogo">

														<div ng-messages="myForm.jogo.$error"
															ng-show="myForm.jogo.$touched">
															<div ng-message="required">Campo obrigatório</div>
														</div>

													</div>
												</div>
											</div>

											<div class="col-sm-2 m-b-5">
												<p class="f-500 c-black m-b-15">Data</p>
												<div class="input-group">
													<div 
														
														>
														<div class="fg-line"
															>

															<input type="date"
																id="dataJogo" name="dataJogo" ng-required="true"
																class="form-control"
															 ng-model="jogo.dataJogo"
																
															
																placeholder="01/01/1991" />
														</div>

														<div ng-messages="myForm.dataJogol.$error"
															ng-show="myForm.dataJogo.$touched">
															<div ng-message="required">Campo obrigatório</div>
														</div>
													</div>
												</div>
											</div>

											<div class="col-sm-1 m-b-5">
												<p class="f-500 c-black m-b-15">Hora</p>
												<input type="text" class="form-control ng-isolate-scope"
													id="horaInicialJogo" name="horaInicialJogo"
													ng-required="true" data-input-mask="{mask: '00:00:00'}"
													placeholder=" 23:06:55" maxlength="8" autocomplete="off"
													ng-model="jogo.horaInicialJogo">

												<div ng-messages="myForm.horaInicialJogo.$error"
													ng-show="myForm.horaInicialJogo.$touched">
													<div ng-message="required">Campo obrigatório</div>
												</div>
											</div>

										</div>
									</div>
<div class="col-sm-12 m-b-5">

									<div class="input-group">
																<span class="input-group-addon"></span>
																<div class="fg-line">

																	<button ng-disabled="myForm.$invalid"
																		ng-if="!jogo.sequencial"
																		class="btn bgm-lightgreen btn-icon waves-effect waves-circle"
																		popover-placement="top" popover-trigger="mouseenter"
																		popover="Salvar Jogo" type="submit">
																		<i class="zmdi zmdi-floppy zmdi-hc-fw"></i>
																	</button>

																	<button ng-if="jogo.sequencial"
																		class="btn bgm-lightgreen btn-icon waves-effect waves-circle"
																		popover-placement="top" popover-trigger="mouseenter"
																		popover="Alterar Jogo" type="submit">
																		<i class="zmdi zmdi-floppy zmdi-hc-fw"></i>
																	</button>

																</div>
															</div>
															</div>
								</div>
							</div>
						</div>
	</form>

</div>
</div>

</div>
</form>
</div>
