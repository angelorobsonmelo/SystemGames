<div  ng-controller="loginCtrl as lctrl">

<form ng-submit="autenticar()">
    <!-- Login -->
    <div class="lc-block toggled" id="l-login" >
        <img class="img-responsive" src="img/Logo-System-games.png" alt=""/>
        <div class="input-group m-b-20">
            <span class="input-group-addon"><i class="zmdi zmdi-account"></i></span>
            <div class="fg-line">
                <input type="text" class="form-control" placeholder="Usuário" ng-model="usuario.apelido" />
            </div>
        </div>

        <div class="input-group m-b-20">
            <span class="input-group-addon"><i class="zmdi zmdi-male"></i></span>
            <div class="fg-line">
                <input type="password" class="form-control" placeholder="Senha" ng-model="usuario.senha" />
            </div>
        </div>

        <div class="clearfix"></div>

        <button class="btn bgm-orange btn-xs" data-ng-click="lctrl.login = 0; lctrl.register = 1"><i class="zmdi zmdi-apps"></i> Últimos Resultados</button>

        <button class="btn btn-login btn-danger btn-float" type="submit"><i class="zmdi zmdi-arrow-forward"></i></button>

        <br/>

    </div>

</form>
<!-- Register -->

<div class="container" id="l-register" data-ng-class="{ 'toggled': lctrl.register === 1 }" data-ng-if="lctrl.register === 1">

    <div>

        <div class="card-body">
            <div class="table-responsive">

                <table ng-table="tctrl.tableFilter" class="table table-striped table-vmiddle" show-filter="true">
                    <tbody>
                    <tr ng-repeat="w in $data">
                        <td data-title="'ID'" filter="{ 'id': 'text' }">
                            {{ w.id }}
                        </td>
                        <td data-title="'Name'" filter="{ 'name': 'text' }">
                            {{ w.name }}
                        </td>
                        <td data-title="'Email'" filter="{ 'email': 'text' }">
                            {{ w.email }}
                        </td>
                        <td data-title="'Username'" filter="{ 'username': 'text' }">
                            {{ w.username }}
                        </td>
                        <td data-title="'Contact'" filter="{ 'contact': 'text' }">
                            {{ w.contact }}
                        </td>
                    </tr>
                    </tbody>
                    <tfoot>

                    </tfoot>
                </table>
            </div>
        </div>
    </div>
    <br/>

</div>
